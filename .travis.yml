language: go

go:
  - 1.8
  - 1.7
  - master
  
install:
  - go get github.com/awalterschulze/gographviz
  - go get github.com/aws/aws-sdk-go/aws
  - go get github.com/aws/aws-sdk-go/aws/session
  - go get github.com/aws/aws-sdk-go/service/ec2
  - go get github.com/aws/aws-sdk-go/service/ec2/ec2iface
  - go get github.com/spf13/cobra
  - go get github.com/spf13/viper
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls

script:
  - go test -v -covermode=count -coverprofile=coverage.out github.com/poka-yoke/spaceflight/mcc/capcom/capcom
  - test -z "${COVERALLS_TOKEN}" || $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN

